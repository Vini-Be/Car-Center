<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registrar - Car Center</title>
    <link rel="stylesheet" href="https://vini-be.github.io/Car-Center/cadastro/styleCadastro.css" />
  </head>

  <body>
    <div class="container">
      <h2>Cadastro</h2>

      <form id="registerForm" novalidate>
        <input id="nome" type="text" placeholder="Nome completo" required />
        <input id="email" type="email" placeholder="Email" required />
        <input
          id="senha"
          type="password"
          placeholder="Senha (mín. 6 caracteres)"
          required
        />
        <button type="submit">Registrar</button>
      </form>

      <small>
        Já tem conta?
        <a class="btn-login" href="https://vini-be.github.io/Car-Center/login/login.html">Entrar</a>
      </small>
    </div>

    <script>
      function getUsers() {
        try {
          return JSON.parse(localStorage.getItem("usuarios")) || [];
        } catch (e) {
          return [];
        }
      }

      function saveUsers(users) {
        localStorage.setItem("usuarios", JSON.stringify(users));
      }

      function validEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      function validPassword(pw) {
        return pw.length >= 6;
      }

      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const nome = document.getElementById("nome").value.trim();
          const email = document
            .getElementById("email")
            .value.trim()
            .toLowerCase();
          const senha = document.getElementById("senha").value;

          if (!nome) {
            alert("Preencha seu nome.");
            return;
          }
          if (!validEmail(email)) {
            alert("Email inválido.");
            return;
          }
          if (!validPassword(senha)) {
            alert("A senha precisa ter no mínimo 6 caracteres.");
            return;
          }

          const users = getUsers();

          if (users.some((u) => u.email === email)) {
            alert("Já existe um usuário com esse email.");
            return;
          }

          users.push({ nome, email, senha });
          saveUsers(users);

          alert("Registrado com sucesso! Faça login agora.");

          window.location.href = "https://vini-be.github.io/Car-Center/login/login.html";
        });
    </script>
  </body>
</html>
