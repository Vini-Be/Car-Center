<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Veículo (Wireframe)</title>
    <link rel="stylesheet" href="style.css">
    <!-- Inclua uma biblioteca de ícones como Font Awesome para os ícones -->
    <link rel="stylesheet" href="cdnjs.cloudflare.com" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo"> CC </div>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar...">
                <button><i class="fas fa-magnifying-glass"></i></button>
            </div>
            <div class="user-icons">
                <i class="fa fa-heart"></i>
                <i class="fa fa-user"></i>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="detail-page-container">
            <!-- Área de Mídia (Imagem Grande e Thumbnails) -->
            <div class="media-area">
                <div class="main-image-placeholder">
                    <!-- Tag para a imagem principal -->
                    <img src="img/sf.jpg" alt="Imagem principal do veículo">
                </div>
                <div class="thumbnail-placeholders">
                    <!-- Tags para as miniaturas (thumbnails) -->
                    <img src="img/minisf.jpg" alt="Miniatura 1" class="thumbnail">
                    <img src="img/minisf.jpg" alt="Miniatura 2" class="thumbnail">
                    <img src="img/minisf.jpg" alt="Miniatura 3" class="thumbnail">
                    <img src="img/minisf.jpg" alt="Miniatura 4" class="thumbnail">
                </div>
            </div>

            <!-- Área de Detalhes (Campos de Texto/Botões) -->
            <div class="details-area">
                <div class="detail-box">Nome</div>
                <div class="detail-box">Motor</div>
                <div class="detail-box">Cambio</div>
                <div class="detail-box">Carroceria</div>
                <div class="detail-box">Preço</div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <!-- Conteúdo do rodapé -->
    </footer>

</body>
</html>
