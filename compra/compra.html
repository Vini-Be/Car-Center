<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferta - Chevrolet Celta</title>
    <link rel="stylesheet" href="style.css">
    <!-- Inclua uma biblioteca de ícones como Font Awesome para os ícones -->
    <link rel="stylesheet" href="cdnjs.cloudflare.com">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo"> CC </div>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar...">
                <button><i class="fas fa-magnifying-glass"></i></button>
            </div>
            <div class="user-icons">
                <i class="fa fa-heart"></i>
                <i class="fa fa-user"></i>
            </div>
        </div>
    </header>

    <main class="main-container">
        <!-- Botão de voltar (seta para a esquerda) -->
        <div class="back-link">
            <a href="#"><i class="fa fa-arrow-left"></i> Voltar</a>
        </div>
        
        <div class="car-detail-card">
            <div class="image-gallery">
                <!-- Imagem principal do carro -->
                <img src="img/celta.jpg" alt="CHEVROLET CELTA Principal" class="main-image">
                
                <!-- Thumbnails abaixo da imagem principal -->
                <div class="thumbnails">
                    <img src="img/minisf.jpg" alt="Thumbnail 1" class="thumbnail active">
                    <img src="img/minisf.jpg" alt="Thumbnail 2" class="thumbnail">
                    <img src="img/minisf.jpg" alt="Thumbnail 3" class="thumbnail">
                    <img src="img/minisf.jpg" alt="Thumbnail 4" class="thumbnail">
                </div>
            </div>

            <div class="details-sidebar">
                <h1>CHEVROLET CELTA</h1>
                <p class="price">R$ 28.000</p>
                
                <div class="car-specs">
                    <p><strong>Localização:</strong> Candiba-BA</p>
                    <p><strong>Motor:</strong> 1.0 flex</p>
                    <p><strong>Tipo:</strong> Sedan</p>
                    <p><strong>Câmbio:</strong> Manual</p>
                    <p><strong>Quilometragem:</strong> 250.000km</p>
                </div>
                
                <div class="action-buttons">
                    <button class="btn-primary">Comprar agora</button>
                    <button class="btn-secondary">Conversar</button>
                    <button class="btn-plate">VER PLACA</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <!-- Conteúdo do rodapé -->
    </footer>

</body>
</html>
